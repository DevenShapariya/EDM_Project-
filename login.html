<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .form-container {
            width: 300px;
            padding: 40px 20px;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.8); /* Glass morphism effect */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Glass morphism effect */
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
            font-size: 24px;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        label {
            color: #ccc;
            margin-bottom: 5px;
        }
        
        input[type="text"],
        input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
        }
        
        button {
            background-color: #e50914;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #bf0811;
        }
        
        p {
            margin-top: 10px;
            text-align: center;
            color: #ccc;
            font-size: 14px;
        }
        
        a {
            color: #e50914;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Sign In</h1>
            <form action="/login" method="POST">
                <label for="username">Email or phone number</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Sign In</button>
            </form>
            <p>New to Netflix? <a href="signup.html">Sign up now.</a></p>
        </div>
    </div>
</body>
</html>
